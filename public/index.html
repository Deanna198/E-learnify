<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Login</title>

   <!-- font awesome cdn link  -->
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css">

   <!-- custom css file link  -->

</head>
<body>

<header class="header">
   
   <section class="flex">

      <a class="logo">Elearnify</a>

      <div class="icons">
         <div id="toggle-btn" class="fas fa-sun"></div>
      </div>

      
   </section>

</header>   



<section class="form-container">
   <form id="loginForm">
     <h3>Login</h3>
     <p>Your Email <span>*</span></p>
     <input class="box" maxlength="50" type="email" id="email" name="email" placeholder="Enter your email" required>
     <p>Your Password <span>*</span></p>
     <input class="box"maxlength="20" type="password" id="password" name="password" placeholder="Enter your password" required>
     <input type="submit" value="Login" class="btn">
   </form>
 </section>

<script src="js/script.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.9.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.9.0/firebase-auth.js"></script>
<script type="module">
   import { initializeApp } from "https://www.gstatic.com/firebasejs/10.9.0/firebase-app.js";
   import { getAnalytics } from "https://www.gstatic.com/firebasejs/10.9.0/firebase-analytics.js";
   import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.9.0/firebase-auth.js";
   
   const firebaseConfig = {
     apiKey: "AIzaSyCJDBD-RHhkpP6sStStCnimkBpyIRJ3bm4",
     authDomain: "e-learnify-898a1.firebaseapp.com",
     databaseURL: "https://e-learnify-898a1-default-rtdb.firebaseio.com",
     projectId: "e-learnify-898a1",
     storageBucket: "e-learnify-898a1.appspot.com",
     messagingSenderId: "895920268281",
     appId: "1:895920268281:web:40bf3baa90d2d314975328",
     measurementId: "G-N5PZQLHT2Z"
   };
 
   const app = initializeApp(firebaseConfig);
   const analytics = getAnalytics(app);
   const auth = getAuth();

   const loginForm = document.getElementById('loginForm');
   loginForm.addEventListener('submit', (e) => {
    e.preventDefault(); 
    const email = loginForm.email.value;
    const password = loginForm.password.value;

    console.log("Email:", email); 
    console.log("Password:", password); 

    signInWithEmailAndPassword(auth, email, password)
    .then((userCredential) => {
        console.log("User signed in successfully:", userCredential.user);
        window.location.href = "home.html";
    })
    .catch((error) => {
        const errorCode = error.code;
        const errorMessage = error.message;
        console.error("Authentication error:", errorMessage);
    });
});
</script>


</body>
</html>
